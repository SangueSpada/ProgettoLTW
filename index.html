<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="\bootstrap-5.1.3\dist\css\bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="css2\headers.css" rel="stylesheet">
    <script type="application/javascript" src="\bootstrap-5.1.3\dist\js\bootstrap.min.js"></script>
    <script type="application/javascript" src="\bootstrap-5.1.3\dist\js\bootstrap.bundle.min.js"></script>
    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Anulare</title>
</head>

<body>
    <div id="nav-placeholder"></div>
    <script>
        $("#nav-placeholder").load("navbar.html");
    </script>
    <br>
    <div class="col-lg-12 text-center mt-5">
        <h3>Migliorare sta barra e mettere il bottone delle persone</h3>
    </div>
    <nav class="navbar navbar-expand-sm shadow">
        <div class="nav container-fluid mb-auto col-auto">
            <input type="text" class="nav-item form-control" placeholder="Dove vuoi andare?..." aria-label="Recipient's username">
            <span class="nav-item input-group-text"><i class="bi bi-search"></i></span>
            <div class="input-group" id="datepicker">
                <div class="navbar-expand-sm">
                    <label class="active" for="dateStandard">Da</label>
                    <input type="date" id="CheckInDate" onchange="checkin_fun();" name="CheckIn">
                    <label class="active" for="dateStandard">A</label>
                    <input type="date" id="CheckOutDate" onchange="checkout_fun();" name="CheckOut">

                </div>
            </div>
            <div class="me-auto input-group-sm btn-group">
                <button type="button" id="lessBtn" class="btn btn-light text-center" onclick="lessBtnRange()">-</button>
                <span><input type="number" value="1" min="1" id="partecipants" class="form-control-plaintext text-center" readonly></span>
                <button type="button" id="moreBtn" class="btn btn-light text-center" onclick="moreBtnRange()">+</button>
            </div>
        </div>
</nav>
    <div class="col-lg-12 text-center mt-5">
        <h3>Le offerte del momento</h3>
    </div>
    <div class="col-lg-12 text-center mt-5">
        <h3>Qualcos'altro</h3>
    </div>
</body>


<script>
    function checkin_fun() {

        var checkin = document.getElementById("CheckInDate");
        var today = new Date();
        var current_date = today.getTime();
        var checkout = document.getElementById("CheckOutDate");


        if (checkin.valueAsNumber <= current_date || (checkin.valueAsNumber >= 0 && checkin.valueAsNumber >= checkout.valueAsNumber)) {
            checkin.value = new Date();

            alert("data non valida!");
        }
    }

    function checkout_fun() {

        var checkin = document.getElementById("CheckInDate");
        var checkout = document.getElementById("CheckOutDate");

        var today = new Date();
        var current_date = today.getTime();

        if (checkin.valueAsNumber >= checkout.valueAsNumber || checkout.valueAsNumber <= current_date) {
            checkout.value = new Date();
            alert("data non valida!");
        }

    }

    function lessBtnRange(){
        var lessBtn=document.getElementById("lessBtn");
        var moreBtn=document.getElementById("moreBtn");
        var part=document.getElementById("partecipants");

        if(part.valueAsNumber == 1){
            lessBtn.disabled=true;
        }
        else{
            lessBtn.disabled=false;
            moreBtn.disabled=false;
            part.value=part.valueAsNumber-1;
            }
        }
    function moreBtnRange(){
        var lessBtn=document.getElementById("lessBtn");
        var moreBtn=document.getElementById("moreBtn");
        var part=document.getElementById("partecipants");

        if(part.valueAsNumber == 10){
            moreBtn.disabled=true;
        }
        else{
            moreBtn.disabled=false;
            lessBtn.disabled=false;
            part.value=part.valueAsNumber+1;
            }
        }
    

</script>

</html>
